<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/png" href="./assets/favicons/favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
    
<body>
  <!-- star main-page -->
    <main class="main-page">
        <!-- start left-img-div -->
        <div class="left-img-div">
            <!-- start phone-bg1 -->
          <div class="phone-bg1">
            <img src="./assets/screenshot3.png" id="profile"  alt="profile">
          </div>
          <!-- start phone-bg2 -->
          <div class="phone-bg2">
            <img src="./assets/screenshot4.png" id="home" alt="home">
          </div>
        </div>
        <!-- right-main -->
       <div class="right-main">
        <!-- right-page-div -->
        <div class="right-page-div">
          <!-- right-page-text -->
            <div class="right-page-text">
              <!-- logo-insta -->
             <div class="logo-insta">
              <img id="logo" src="./assets/Logo-Instagram.png" alt="">
             </div>
             <!-- start input-->
              <input type="text" placeholder="Phone number, user, or email"> <br>
              <input type="password" placeholder="Password"> <br>
              <button class="log-btn">Log in</button><br>
              <h5>Or</h5><br>

              <div class="facebook-ex">
                  <img src="./assets/Facebook_logo_(square).png" width="20px">
              <span> Login with Facebook</span>
              </div>
              <p class="Forgot">Forgot Password?</p>
            </div>
           
          </div>
          <div class="sign">
            <p>Don't have an Account?<a href="#"> Sign up</a></p>
          </div>
          <div class="outer-text">
            <div class="apps">
                <p>Get the app.</p> 
                <div class="app-exa"> <br>
                    <img id="microsoft" src="./assets/play-stor.png" alt="">
                    <img id="microsoft" src="./assets/microsoft.png" alt="">
                </div>
            </div>
            
          </div>
       </div>
      </main>
</body>
</html>
